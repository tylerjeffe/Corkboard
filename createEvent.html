<body id="add-event-body">
  <!-- navbar -->
  <nav id="user-profile-nav" class="navbar navbar-expand-md">
      <a class="navbar-brand" id="user-profile-link" href="userPage.html">My Profile</a>
  </nav>
  <!-- end navbar -->

  <div class="container mt-5">
    <div class="row" id="add-event-container">
      <div class='card col-lg-6' id="add-event-form">    
        <form>    
          <div class="card-header" id="add-event-header">Add Event</div>
          <div class="form-group"> 
            <label for="event-name">Event Name</label>
            <input type="text" class="input" id="event-name-input"  placeholder="Garage Sale!" required>
          </div>
          <div class="form-group">
            <label for="event-location">Event Location (Zip Code)</label>
            <input type="number" class="input" id="event-location-input" placeholder="97213" required>
          </div>
          <div class="form-group">
              <label for="event-date">Event Date Start</label>
              <input type="date" class="input" id="event-date-start-input" required>
          </div>
          <div class="form-group">
              <label for="event-time">Event Time Start</label>
              <input type="time" class="input" id="event-time-start-input" value="11:00">
            </div>
          <div class="form-group">
              <label for="event-date">Event Date End</label>
              <input type="date" class="input" id="event-date-end-input">
          </div>
          <div class="form-group">
            <label for="event-time">Event Time End</label>
            <input type="time" class="input" id="event-time-end-input" value="21:30">
          </div>
          <div class="form-group">
            <label for="description">Description</label>
            <input type="text" class="input" id="event-description-input" required>
          </div>
          <button type="submit" class="btn btn-primary" id="create-event">Create Event</button>
        </form>
      </div>
    </div>
  </div>
<!-- Moment.js -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.js"></script>
